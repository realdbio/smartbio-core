<template name="myConditions">
    {{> addConditionButton }}
    <div class="list">
        {{#each item}}
        <div class="item">
            <p>
                {{> conditionItem}}
            </p>
        </div>
        {{/each}}
    </div>
</template>

<template name="addConditionButton">
    <button type="button" class="btn-sm" id="addConditionButton">
        <span class="glyphicon glyphicon-plus"></span> Add a condition
    </button>
</template>

<template name="conditionItem">
    <div class="btn-group-sm">
        {{> entityButton}}
        <button type="button" id="realdb-btn-entity-info-{{_id}}" class="btn-sm btn-default" data-container="body" data-toggle="popover" title="{{name}}" data-content="{{_id}}">
            <span class="glyphicon glyphicon-info-sign"></span>
        </button>
